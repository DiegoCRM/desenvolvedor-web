<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>bootstrap</title>
</head>

<body>
    <form method="POST" action="form.php">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome" required autofocus tabindex="1" disabled>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Digite o email" required tabindex="2" readonly>
        </div>

        <div class="form-group">
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="data" class="form-control" placeholder="Digite o data" required min="2022-01-01">
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <input type="radio" name="sexo" id="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino" required>
            <label for="feminino">Feminino</label>

        </div>

        <div class="form-group">
            <label for="li">Li o contrato e aceito os termos</label>
            <input type="checkbox" name="li" id="li" required>
        </div>

        <div class="form-group">
            <label for="volume">volume</label>
            <input type="range" name="volume" id="volume" required>
        </div>

        <div class="form-group">
            <label for="meter">Bateria</label>
            <meter min="0" max="100" value="50">50</meter>
        </div>



        <div class="form-group">
            <label for="meter">Carregando</label>
            <progress min="0" max="100" value="50">50</progress>
        </div>

        <div class="form-group">
            <label for="ano">Ano de Fabricação</label>
            <input type="number" name="ano" id="ano" class="form-control" min="2018" max="2022" value="2022" tabindex="3">
        </div>

        <div class="form-group">
            <label for="cor">cor </label>
            <input type="color" name="cor" id="cor" class="form-control">
        </div>

        <div class="form-group">
            <label for="url">url </label>
            <input type="url" name="url" id="url" class="form-control">
        </div>

        <div class="form-group">
            <label for="busca">busca </label>
            <input type="search" name="busca" id="busca" class="form-control">
        </div>

        <div class="form-group">
            <label for="estados">estados </label>
            <select name="estados" id="estados">
                <option value="SP">SP</option>
                <option value="RJ" selected>Rj</option>
                <option value="MG">MG</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estados">estados </label>
            <select name="estados" id="estados">
                <optgroup label="sudeste">
                    <option value="SP">SP</option>
                    <option value="RJ" selected>Rj</option>
                    <option value="MG">MG</option>
                </optgroup>
                <optgroup label="nordeste">
                    <option value="BA">BA</option>
                    <option value="RN">RN</option>
                    <option value="SG">SG</option>
                </optgroup>
            </select>
        </div>
        <input type="hidden" value="id" value="1">

        <div class="form-group">
            <label for="senha">senha </label>
            <input type="password" name="senha" id="senha" class="form-control">
        </div>

        <div class="form-group">
            <label for="mes">mes </label>
            <input type="month" name="mes" id="mes" class="form-control">
        </div>

        <div class="form-group">
            <label for="semana">semana </label>
            <input type="week" name="semana" id="semana" class="form-control">
        </div>

        <div class="form-group">
            <label for="time">Hora </label>
            <input type="time" name="time" id="time" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" list="navegadores">
            <datalist id="navegadores">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
            </datalist>
        </div>



        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
